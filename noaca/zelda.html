<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.5.0.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/uchicago_format.css" >
    <title>Video Gallery</title>
</head>
<body>
    <!--Nav Bar-->
    <div id="nav-placeholder"></div>
    <!--End Nav Bar-->
    <div class="container-content">
        <h1>Video Gallery - The Legend of Zelda</h1>
        <div id="videoContainer" class="row row-cols-1 row-cols-md-2 g-4">
            <div class="col">
                <h2>海拉鲁流氓</h2>
                <div class="card">
                    <video controls class="card-img-top" width="100%" height="auto">
                        <source src="../video/海拉鲁流氓.MP4" type="video/mp4">
                    </video>
                </div>
            </div>
            <div class="col">
                <h2>飞雷神</h2>
                <div class="card">
                    <video controls class="card-img-top" width="100%" height="auto">
                        <source src="../video/飞雷神 - HD 720p.mp4" type="video/mp4">
                    </video>
                </div>
            </div>
    </div>
    </div>
    <!--Footer-->
    <div id="footer-placeholder"></div>
    <!--End Footer-->
    
    <script src="../js/nav.js"></script>
    <script src="../js/footer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
